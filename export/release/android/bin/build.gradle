// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	repositories {
		mavenCentral()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:8.8.0'

		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

allprojects {
	repositories {
		mavenCentral()
		google()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

wrapper {
	gradleVersion = '8.10.2'
}

configure(subprojects.findAll {!it.file('build.gradle').exists() && it.file('build.xml').exists()}) {
	buildscript {
		repositories {
			mavenCentral()
			google()
		}

		dependencies {
			classpath 'com.android.tools.build:gradle:8.8.0'
		}
	}

	apply plugin: 'android-library'

	android {
		compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
		buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
		ndkPath 'C:\\Users\\sylvi\\AppData\\Local\\Android\\Sdk\\Old SDK\\ndk\\27.3.13750724'
		ndkVersion '27.3.13750724'

		sourceSets {
			main {
				manifest.srcFile 'AndroidManifest.xml'
				java.srcDirs = ['src']
				res.srcDirs = ['res']
			}
		}
	}

	dependencies {
		implementation project(':deps:extension-api')
		implementation project(':deps:androidtools')
	}
}
